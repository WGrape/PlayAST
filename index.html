<html>

<head></head>
<body>

<p id="SQL">SELECT * FROM test WHERE id>0 AND id<87 AND name="test" ORDER BY id DESC LIMIT 5;</p>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="./sql/jsCompiler.js"></script>

<script>

    $("#SQL").SQLCompiler($("#SQL").text());

    console.log("\n%c sql_cleared 如下:", 'color:green;');
    console.log( $("#SQL").SQLCompilerDebug.steps.lexicalAnalysis.getSQLCleared() );

    console.log("\n%c 分词数组 如下:", 'color:green;');
    console.log( $("#SQL").SQLCompilerDebug.steps.lexicalAnalysis.getSQLLexiconArr() );

    console.log("\n%c Token Table 如下:", 'color:green;');
    console.log( $("#SQL").SQLCompilerDebug.steps.lexicalAnalysis.getTokenTable() );

</script>

</body>

</html>
